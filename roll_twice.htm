<!DOCTYPE html>
<html>
<body>


<p>Click the button to generate the random number - roll the ball first time</p>

<button onclick="myRoll_first()">Roll</button>

<p id="demo1"></p>

<script>
function myRoll_first() {
    document.getElementById("demo1").innerHTML = Math.floor((Math.random() * 11));
}
</script>


<p>Click the button to generate the second random number - roll the ball the second time</p>

<button onclick="myRoll_second()">Roll Second Time</button>

<p id="demo2"></p>

<script>
function myRoll_second() {
    document.getElementById("demo2").innerHTML = 10 - Math.floor((Math.random() * 11));
}
</script>





</body>
</html>
